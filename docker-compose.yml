version: '3.8'

services:
  fvoas-api:
    build: .
    image: fvoas:latest
    container_name: fvoas-api
    ports:
      - "8000:8000"
    volumes:
      - ./api_results:/app/api_results:rw
      - ./logs:/app/logs:rw
      - ./data:/app/data:rw
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Security
    security_opt:
      - no-new-privileges:true
    # Resource limits
    mem_limit: 4g
    cpus: 2.0
