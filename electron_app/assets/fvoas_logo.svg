<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0088ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0000ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" stroke="#00ffff" stroke-width="2"/>
  
  <!-- Distortion wave pattern -->
  <path d="M 20 100 
           Q 30 80, 50 100
           T 90 100
           Q 100 60, 110 100
           T 150 100
           Q 160 120, 170 100
           T 180 100" 
        stroke="url(#waveGradient)" 
        stroke-width="3" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Secondary distortion wave -->
  <path d="M 20 100 
           Q 40 120, 60 100
           T 100 100
           Q 110 140, 120 100
           T 160 100
           Q 170 80, 180 100" 
        stroke="#00ffff" 
        stroke-width="2" 
        fill="none" 
        opacity="0.6"/>
  
  <!-- Frequency lines (spectral representation) -->
  <line x1="30" y1="50" x2="30" y2="150" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  <line x1="70" y1="50" x2="70" y2="150" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="50" x2="100" y2="150" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
  <line x1="130" y1="50" x2="130" y2="150" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  <line x1="170" y1="50" x2="170" y2="150" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Center point (voice source) -->
  <circle cx="100" cy="100" r="5" fill="#00ffff" filter="url(#glow)"/>
  
  <!-- Text label -->
  <text x="100" y="180" font-family="monospace" font-size="12" fill="#00ffff" text-anchor="middle" font-weight="bold">FVOAS</text>
</svg>
